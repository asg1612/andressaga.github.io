paginate = 5
publishDir = "docs"

[taxonomies]
	tag = "tags"
	tutorial = "tutorials"

[params]
  # Render the rotating globe in the sidebar
  showglobe = true

  # Include favicon
  favicon = "favicon.ico"

  # Google Analytics
  analytics = "52491226"

  # Email (optional)
  email = "asg1612@gmail.com"

  # Header Title for the main page
  header = "What I'm Thinking"

  # Sidebar profile picture
  profilepic = "img/smugmug.jpg"

  # Title/subtitle for the sidebar
  title = "ANDRES SANCHEZ GARCIA"
  subtitle = "DEVOPS"

    # Social buttons for sidebar
