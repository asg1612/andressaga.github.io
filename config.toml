  	[[params.socialbuttons]]
  	faicon = "twitter"
  	url = "https://twitter.com/asg1612"
  	[[params.socialbuttons]]
  	faicon = "linkedin"
  	url = "https://linkedin.com/in/asg1612"


  	# Nav links below the profile picture
  	[[params.navlinks]]
  	name = "About"
